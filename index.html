<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qiwi Direct Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            word-break: break-all;
        }
        #result a {
            color: #007bff;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Qiwi Direct Download</h1>
    <input type="text" id="inputLink" placeholder="Enter your Qiwi link here">
    <button onclick="convertLink()">Convert</button>
    <div id="result"></div>

    <script>
        function convertLink() {
            const input = document.getElementById('inputLink').value;
            const result = document.getElementById('result');

            if (input.startsWith('https://qiwi.gg/file/')) {
                const fileName = input.split('/').pop();
                const convertedLink = `https://spyderrock.com/${fileName}.mp4`;
                result.innerHTML = `Direct Download Link: <a href="${convertedLink}" target="_blank">${convertedLink}</a>`;
            } else {
                result.innerHTML = 'Invalid input link. Please enter a link starting with https://qiwi.gg/file/';
            }
        }
    </script>
</body>
</html>
